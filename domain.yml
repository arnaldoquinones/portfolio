responses:
  utter_experiencia:
    - text: >
        Tengo más de veinte años de experiencia en análisis de datos y un sólido historial en el sector bancario. Trabajé en ICBC, donde ocupé diferentes roles, como Analista de Administración de Créditos y Supervisor del Sector Corporate Credit Files. En esos cargos, lideré proyectos clave como la digitalización de archivos crediticios y la creación de reportes utilizando herramientas BI.
  
  utter_habilidades:
    - text: >
        Mis principales habilidades incluyen programación en Python y SQL, análisis de datos, visualización con Power BI y Tableau, y manejo de bases de datos como MySQL. Además, tengo experiencia en Cloud Computing utilizando Google Cloud y en técnicas de machine learning, donde he entrenado modelos para diversos proyectos.
  
  utter_proyectos:
    - text: >
        Algunos de los proyectos que he desarrollado incluyen un sistema de recomendación de videojuegos para Steam, el análisis de accidentes viales en Buenos Aires utilizando Power BI, y un sistema de recomendación de restaurantes en EE. UU. mediante el análisis de sentimientos de Yelp y Google Maps.
  
  utter_formacion:
    - text: >
        Soy Licenciado en Administración de Empresas por la Universidad de Buenos Aires y actualmente estudio la Licenciatura en Sistemas de Información en la misma universidad, con un 67% de avance. También completé un Bootcamp en Ciencia de Datos en Henry, donde adquirí habilidades en Python, SQL y machine learning.
  
  # Respuestas para preguntas coloquiales:
  utter_saludo:
    - text: >
        ¡Hola! Soy Arnaldo, un Data Scientist con más de 20 años de experiencia en análisis de datos. ¿En qué puedo ayudarte hoy?
    
  utter_despedida:
    - text: >
        ¡Gracias por tu tiempo! Si necesitas más información, no dudes en preguntar. ¡Cuídate!

  utter_tiempo:
    - text: >
        ¡Hoy está un poco nublado, pero se espera que salga el sol en la tarde! A veces, el clima en Buenos Aires es impredecible.
    
  utter_entretenimiento:
    - text: >
        ¡Te recomiendo ver alguna de las clásicas de los 80s! ¿Has visto "Back to the Future"? Es un gran clásico. También, si te gustan los videojuegos, te sugiero probar algo de ciencia ficción.
